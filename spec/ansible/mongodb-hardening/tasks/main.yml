- name: Enable auditing
  lineinfile:
    path: '/etc/mongod.conf'
    regexp: '^  dbPath: /var/lib/mongo$'
    line: ' '

- name: Enable auditing
  lineinfile:
    path: '/etc/mongod.conf'
    regexp: '^  journal:$'
    line: ' '

- name: Enable auditing
  lineinfile:
    path: '/etc/mongod.conf'
    regexp: '^    enabled: true$'
    line: ' '

- name: Enable auditing
  blockinfile:
    path: /etc/mongod.conf
    marker: '  '
    block: |4
        # Where and how to store data.
        storage:
          dbPath: data/db
        auditLog:
          destination: syslog

