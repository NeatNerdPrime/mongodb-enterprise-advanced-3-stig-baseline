      --kmipClientCertificateFile client.pem

# V-81917 # if soso isnt there, delete the file
- name: Check if DoD is in cert
  ansible.builtin.shell: cat /etc/ssl/mongodb.pem 
  register: cert

- name: Remove file if DoD cert not available 
  ansible.builtin.shell: sudo rm /etc/ssl/mongodb.pem
  when: cert.stdout.find('DoD') != 1

