- name: Verify MongoDB config file -security
  lineinfile:
    path: '/etc/mongod.conf'
    regexp: '^#security:$'
    line: ' '

- name: Verify MongoDB config file -security
  blockinfile: 
    path: '/etc/mongod.conf'
    block: |4
        security: 
          authorization: enabled
          enableEncryption: true
          javascriptEnabled: false
          redactClientLogData: true

