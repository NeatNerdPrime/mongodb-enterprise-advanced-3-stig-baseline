# V-81861 # V-81875 # V-81869 # V-81879 # V-81921 # V-81923 
- name: Remove occurances of invalid certs
  lineinfile:
    path: '/etc/mongod.conf'
    regexp: '^# network interfaces$'
    line: ' '

- name: Remove occurances of invalid certs
  lineinfile:
    path: '/etc/mongod.conf'
    regexp: '^net:$'
    line: ' '

- name: Remove occurances of invalid certs
  lineinfile:
    path: '/etc/mongod.conf'
    regexp: '^  port: 27017$'
    line: ' '

- name: Remove occurances of invalid certs
  lineinfile:
    path: '/etc/mongod.conf'
    regexp: '^  bindIp: 127.0.0.1  # Listen to local interface only, comment to listen on all interfaces.$'
    line: ' '

- name: Remove occurances of invalid certs
  lineinfile:
    path: '/etc/mongod.conf'
    regexp: '^allowInvalidCertificates: true$'
    line: ' '

- name: Remove occurances false fipsmode
  lineinfile:
    path: '/etc/mongod.conf'
    regexp: '^FIPSMode: false$'
    line: ' '

- name: Verify MongoDB config file
  blockinfile:
    path: /etc/mongod.conf
    marker: '  '
    block: |4
        # network interfaces
        net:
          http:
            enabled: false
            JSONPEnabled: false
            RESTInterfaceEnabled: false
          ssl:
            FIPSMode: true
            mode: requireSSL
            PEMKeyFile: /etc/ssl/mongodb.pem
            CAFile: /etc/ssl/mongodbca.pem

- name: Configure MongoDB for Native LDAP authentication
  blockinfile: 
    path: /etc/mongod.conf
    marker: '  '
    block: |4
          setParameter:
            authenticationMechanisms: 'PLAIN'       

