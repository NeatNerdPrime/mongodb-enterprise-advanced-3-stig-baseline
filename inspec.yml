name: mongodb-enterprise-advanced-3-stig-baseline
title: mongodb-enterprise-advanced-3-stig-baseline
maintainer: The MITRE SAF Team
copyright: (c) 2020, The MITRE Corporation
copyright_email: saf@groups.mitre.org
license: Apache-2.0 
summary: "Inspec Validation Profile for MongoDB Enterprise Advanced 3.x STIG"
version: 1.2.0
inspec_version: ">= 4.0"

inputs:
  - name: mongod_conf
    description: 'MongoDB configuration file'
    type: string
    value: '/etc/mongod.conf'
    required: true

  - name: mongo_data_dir
    description: 'MongoDB Home Directory'
    type: string
    value: '/var/lib/mongo'
    required: true

  - name: mongod_client_pem
    description: 'MongoDB Client PEM File'
    type: string
    value: '/etc/ssl/client.pem'
    required: true

  - name: saslauthd
    description: 'MongoDB SASLAUTHD File'
    type: string
    value: '/etc/sysconfig/saslauthd'
    required: true

  - name: is_docker
    description: 'MongoDB is Running in Docker Environment - True/False'
    type: string
    value: 'false'
    required: true

  - name: mongo_use_pki
    description: 'MongoDB is Using PKI Authentication - True/False'
    type: string
    value: 'true'
    required: true

  - name: mongo_use_ldap
    description: 'MongoDB is Using LDAP - True/False'
    type: string
    value: 'false'
    required: true

  - name: mongo_use_saslauthd
    description: 'MongoDB is Using SASLAUTHD - True/False'
    type: string
    value: 'false'
    required: true

  - name: approved_mongo_packages
    description: 'List of MongoDB Packages'
    type: array
    value: [
      'mongodb-enterprise',
      'mongodb-enterprise-mongos',
      'mongodb-enterprise-server',
      'mongodb-enterprise-shell',
      'mongodb-enterprise-tools'
    ]
    required: true

  - name: username
    description: 'User to log into the mongo database'
    type: string
    value: nil
    required: true
    sensitive: true

  - name: password
    description: 'password to log into the mongo database'
    type: string
    value: nil
    required: true
    sensitive: true

  - name: mongod_hostname
    description: hostname for mongodb database
    type: string
    value: '127.0.0.1'

  - name: ssl
    description: ssl enabled or not
    type: boolean
    value: false

  - name: verify_ssl
    description: verify ssl
    type: boolean
    value: false

  - name: mongod_client_pem
    description: PEM file for mongo authentication
    type: string
    value: nil

  - name: mongod_cafile
    description: cafile for mongo authentication
    type: string
    value: nil

  - name: authentication_database
    description: authentication database
    type: string
    value: nil

  - name: authentication_mechanism
    description: authentication mechanism
    type: string
    value: nil

  - name: admin_db_users
    description: 'List of authorized users of the admn database'
    type: array
    value: ["mongodb_admin"]
    required: true
    sensitive: true

  - name: config_db_users
    description: 'List of authorized users of the admn database'
    type: array
    value: ["config_admin"]
    required: true
    sensitive: true

  - name: myUserAdmin_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "userAdminAnyDatabase", "db" : "admin" } ] }']
    required: true

  - name: mongoadmin_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "userAdminAnyDatabase", "db" : "admin" } ] }']
    required: true

  - name: mongodb_admin_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "userAdminAnyDatabase", "db" : "admin" } ] }']
    required: true

  - name: appAdmin_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "readWrite", "db" : "config" }, { "role" : "clusterAdmin", "db" : "admin" } ] }']

  - name: accountAdmin01_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "clusterAdmin", "db" : "admin" }, { "role" : "readAnyDatabase", "db" : "admin" }, { "role" : "readWrite", "db" : "config" } ] }']

  - name: mongodb_service_account
    description: Mongodb Service Account
    type: array
    value: ["mongodb", "mongod"]

  - name: mongodb_service_group
    description: Mongodb Service Group
    type: array
    value: ["mongodb", "mongod"]

  - name: is_sensitive
    description: MongoDB is deployed in a sensitive environment
    type: boolean
    value: true

  - name: x509_cert_file
    description: x509 cert file location
    type: string
    value: "/etc/ssl/mongodb.pem"
