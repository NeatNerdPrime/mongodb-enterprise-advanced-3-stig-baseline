version: 0.1.0
inspec_version: ">= 4.0"

inputs:
  - name: mongod_conf
    description: 'MongoDB configuration file'
    type: 'string'
    value: '/etc/mongod.conf'

  - name: mongodb_packages_used
    description: 'List of mongodb packages used'
    type: array
    value: [
      'mongodb-enterprise-3.6.20-1.el7.x86_64',
      'mongodb-enterprise-mongos-3.6.20-1.el7.x86_64',
      'mongodb-enterprise-server-3.6.20-1.el7.x86_64',
      'mongodb-enterprise-shell-3.6.20-1.el7.x86_64',
      'mongodb-enterprise-tools-3.6.20-1.el7.x86_64'
    ]
  - name: user
    description: 'User to log into the mongo database'
    type: string
    value: 'mongoadmin'

  - name: password
    description: 'password to log into the mongo database'
    type: string
    value: 'mongoadmin'

  - name: admin_db_users
    description: 'List of authorized users of the admn database'
    type: array
    value: ["mongodb_admin"]

  - name: config_db_users
    description: 'List of authorized users of the admn database'
    type: array
    value: ["config_admin"]

  - name: myUserAdmin_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "userAdminAnyDatabase", "db" : "admin" } ] }']


  - name: mongoadmin_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "userAdminAnyDatabase", "db" : "admin" } ] }']

  - name: appAdmin_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "readWrite", "db" : "config" }, { "role" : "clusterAdmin", "db" : "admin" } ] }']

  - name: accountAdmin01_allowed_role
    description: 'List of authorized users of the admn database'
    type: array
    value: ['[ { "role" : "clusterAdmin", "db" : "admin" }, { "role" : "readAnyDatabase", "db" : "admin" }, { "role" : "readWrite", "db" : "config" } ] }
']

